<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/homework.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="card">
        <div class="image">
            <img src="img/img.jpg">
            <div class="news-date">
                <div class="date">
                    <p>15</p>
                    <p>Yan</p>
                </div>
                <div class="time">
                    <p>18:16</p>
                </div>
            </div>
        </div>
        <div class="title">
            <p>Parlament seçkilərini müşahidə üçün 77 beynəlxalq müşahidəçi akkreditasiyadan keçib</p>
        </div>
        <div class="statistic">
            <span class="rating">
                <i class="fas fa-thumbs-up"></i>
                <span>7</span>
            </span>
            <span class="rating back">
                <i class="fas fa-thumbs-down"></i>
                <span>10</span>
            </span>
            <span class="rating">
                <i class="fas fa-eye"></i>
                <span>600</span>
            </span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/75d44ab732.js" crossorigin="anonymous"></script>
</body>
</html>
